    <script>
        // 模态框控制
        const adminBtn = document.getElementById('adminBtn');
        const adminModal = document.getElementById('adminModal');
        const closeModal = document.getElementById('closeModal');
        const cancelAdd = document.getElementById('cancelAdd');
        
        adminBtn.addEventListener('click', () => {
            adminModal.style.display = 'block';
        });
        
        closeModal.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });
        
        cancelAdd.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === adminModal) {
                adminModal.style.display = 'none';
            }
        });
        
        // 分类标签切换
        const categoryTabs = document.querySelectorAll('.category-tab');
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                categoryTabs.forEach(t => t.classList.remove('active-tab', 'text-indigo-600', 'border-indigo-200'));
                categoryTabs.forEach(t => t.classList.add('text-gray-700', 'border-gray-200'));
                
                tab.classList.add('active-tab', 'text-indigo-600', 'border-indigo-200');
                tab.classList.remove('text-gray-700', 'border-gray-200');
                
                // 这里可以添加按分类筛选网站的逻辑
            });
        });
        
        // 添加网站表单提交
        const addWebsiteForm = document.getElementById('addWebsiteForm');
        const websitesContainer = document.getElementById('websitesContainer');
        
        addWebsiteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('websiteName').value;
            const url = document.getElementById('websiteUrl').value;
            const category = document.getElementById('websiteCategory').value;
            const description = document.getElementById('websiteDescription').value;
            const pricing = document.getElementById('websitePricing').value;
            const icon = document.getElementById('websiteIcon').value;
            
            // 确定颜色类别
            let colorClass = 'indigo';
            if (category === '图像生成') colorClass = 'purple';
            if (category === '视频生成') colorClass = 'red';
            if (category === '代码辅助') colorClass = 'blue';
            if (category === '其他工具') colorClass = 'green';
            
            // 创建新网站卡片
            const newWebsite = document.createElement('div');
            newWebsite.className = 'website-card bg-white rounded-xl shadow-md overflow-hidden';
            newWebsite.innerHTML = `
                <div class="p-5">
                    <div class="flex items-center mb-3">
                        <div class="w-12 h-12 rounded-lg bg-${colorClass}-100 flex items-center justify-center mr-3">
                            <i class="fas ${icon} text-${colorClass}-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">${name}</h3>
                            <span class="text-xs px-2 py-1 bg-${colorClass}-100 text-${colorClass}-600 rounded-full">${category}</span>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-4">${description}</p>
                    <div class="flex justify-between items-center">
                        <a href="${url}" target="_blank" class="text-indigo-600 hover:underline flex items-center">
                            <i class="fas fa-external-link-alt mr-1"></i> 访问网站
                        </a>
                        <span class="text-sm text-gray-500">${pricing}</span>
                    </div>
                </div>
            `;
            
            // 添加到容器
            websitesContainer.prepend(newWebsite);
            
            // 重置表单并关闭模态框
            addWebsiteForm.reset();
            adminModal.style.display = 'none';
            
            // 这里可以添加将数据保存到本地存储或后端API的逻辑
        });
        
        // 搜索功能
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const websiteCards = document.querySelectorAll('.website-card');
            
            websiteCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
